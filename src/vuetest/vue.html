<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <script src="../../lib/vue.js"></script>
</head>

<body>
<div id="app">{{message}}
</div>
<script>
    let vm = new Vue({
        el: '#app',
        data() {
            return {
                message: "Hello Vue",
            }
        },
    });
    vm.message = "changed"
    console.log(vm.$el.textContent)
    vm.$nextTick(() => console.log(vm.$el.textContent))
</script>
</body>

</html>
