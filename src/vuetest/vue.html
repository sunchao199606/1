<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <script src="../../lib/vue.js"></script>
</head>

<body>

    <div id="app">{{message}}
        <div v-show="show" :>
            我显示了{{item.text}}
        </div>
        <todo-item :[content]="item"></todo-item>
    </div>
    <script>
        Vue.component('todo-item', {
            props: ['content'],
            template: '<p>{{content.text}}</p>'
        });
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    message: "Hello Vue",
                    show: true,
                    item: {
                        text: "tttttt"
                    }
                }
            },
        });
    </script>
</body>

</html>
