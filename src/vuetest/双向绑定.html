<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定测试</title>
</head>
<body>
<div>
    <input id='input'></input>
    <p id='para'></p>
</div>
<script>
    let obj = {}
    let bindValue
    let p = document.getElementById('para')
    let i = document.getElementById('input')
    // 数据存取描述符
    Object.defineProperty(obj, 'text', {
        set(text) {
            p.innerText = text
            i.value = text
            bindValue = text
            console.log(obj.text)
        },
        get() {
            return bindValue
        },
        enumerable: true,
        configurable: true
    })
    i.addEventListener('keyup', e => {
        obj.text = e.target.value
    })

</script>
</body>
</html>
